<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thoughtbox - Think. Store. Sort.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <h1>Thoughtbox</h1>
        <p>A simple place to organize your thoughts.</p>
    </header>

    <main>
        <div id="boxContainer">
            <!-- Create new Box -->
            <form id="addBox">
                <p>Build New Box</p>
                <div id="formColLeft">


                    <input type="text" id="boxTitle" placeholder="New Box Name" required />

                    <select id="boxColour">
                        <option value="" disabled selected hidden>Colour Theme</option>
                        <option value="light">Light</option>
                        <option value="pink">Pink</option>
                        <option value="blue">Blue</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div id="formColRight">
                    <button type="submit" id="addBoxBtn" aria-label="Add new box"><i data-feather="plus"></i>
                    </button>
                </div>
            </form>
            <div id="showBoxes">
                <!-- Boxes will show up here -->
                <div class="box light">

                    <h2>Box Title</h2>
                    <button type="button" class="editBoxBtn"><i data-feather="edit"></i></button>

                    <form class="editBoxForm">
                        <input type="text" id="editBoxTitle" placeholder="New Box Name">

                        <select id="editBoxColour">
                            <option value="" disabled selected hidden>Colour Theme</option>
                            <option value="light">Light</option>
                            <option value="pink">Pink</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="teal">Teal</option>
                            <option value="gold">Gold</option>
                        </select>

                        <div class="editBtns">
                            <button type="button" class="saveEditFormBtn"><i data-feather="check-square"></i></button>
                            <button type="button" class="stopEditFormBtn"><i data-feather="x-square"></i></button>
                            <button type="button" class="deleteFormBtn"><i data-feather="trash-2"></i></button></div>
                    </form>


                    <div class="boxNotes">
                        <div class="note light">
                            <div class="noteHead">
                                <h3>Note Title</h4>
                                    <button type="button" class="expandNoteBtn"><i
                                            data-feather="chevrons-down"></i></button>
                                    <button type="button" class="collapseNoteBtn"><i
                                            data-feather="chevrons-up"></i></button>
                            </div>
                            <div class="noteBody">
                                <div class="line light"></div>
                                <div class="noteContent">
                                    <p>Note Description</p>
                                </div>

                                <button type="button" class="editNoteBtn"><i data-feather="edit"></i></button>
                            </div>
                            <div class="noteTags">
                                <div class="line light"></div>
                                <button type="button" class="tagIcon"><i data-feather="tag"></i></button>
                            </div>

                        </div>
                    </div>
                    <button type="button" class="newNoteBtn"><i data-feather="plus"></i>
                        <i data-feather="message-square"></i></button>
                </div>
            </div>


        </div>
    </main>
    <footer>
        <p>&copy; 2025 Carys Richards / Carysaurus</p>
        <img src="assets/iconCarysaurus.png" class="footer-image" alt="Carysaurus" />
    </footer>

    <!-- Feather icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Main JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
